<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>


<body>

<div class="container d-flex justify-content-center">
    <!--   <div class="bd-example"> -->

    <div class="card">
        <h2 class="card-header p5 bg-info">
            Welcome to Employee Registration Page
        </h2>
        <div class="card-body">

            <form class="needs-validation" novalidate th:action="@{/employee/list}" method="post"
                  th:object="${employee}">

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" th:field="*{firstName}"
                               placeholder="First Name" required/>
                        <div class="invalid-feedback">Please enter first name</div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" th:field="*{lastName}"
                               placeholder="Last Name" required/>
                        <div class="invalid-feedback">Please enter last name</div>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputBirthday">Birthday</label>
                        <input type="date" class="form-control" th:field="*{birthday}" id="inputBirthday" required/>
                        <div class="invalid-feedback">Please enter birthday</div>
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" th:field="*{email}"
                               placeholder="Email" required/>
                        <div class="invalid-feedback">Please enter valid email</div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" th:field="*{password}"
                               placeholder="Password"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}"
                               required/>
                        <div class="invalid-feedback">Must contain at least one number and one uppercase and lowercase
                            letter, and at least 8 or more characters
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" th:field="*{address}"
                           placeholder="1234 Main St" required/>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" th:field="*{address2}"
                           placeholder="Apartment, studio, or floor" required/>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" th:field="*{city}" id="inputCity" required/>
                        <div class="invalid-feedback">Please enter city</div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" th:field="*{state}" class="form-control">
                            <option th:each="theState : ${statelist}" th:value="${theState}" th:text="${theState}">...
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" th:field="*{zip}" pattern="[0-9]{5}"
                               minlength="5" maxlength="5" required/>
                        <div class="invalid-feedback">Please enter valid zip code</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck"/>
                        <label class="form-check-label" for="gridCheck">
                            I agree
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger">Register</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
